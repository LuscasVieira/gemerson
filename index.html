<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider de Banner</title>
    <!-- Link para o arquivo CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Container principal do slider -->
    <div class="slider">
        <!-- Container que agrupa todos os slides -->
        <div class="slides">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="banner banner banner/1.png" alt="Banner 1">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="banner banner banner/2.png" alt="Banner 2">
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="banner banner banner/3.png" alt="Banner 3">
            </div>
        </div>
    </div>
    <div class="container">
        <!-- Cada div com a classe "card" será um card individual -->
        <div class="card">
            <h2>primeiro card </h2>
            <p>descrição.</p>
        </div>
        <div class="card">
            <h2>segundo card</h2>
            <p>descrição.</p>
        </div>
        <div class="card">
            <h2>terçeiro card</h2>
            <p>descrição.</p>
        </div>
        <!-- Você pode adicionar quantos cards quiser -->
    </div>

</body>
</html>
